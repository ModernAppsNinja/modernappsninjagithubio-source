######################## default configuration ####################
baseURL = "https://modernappsninja.github.io/"
title = "ModernApps Ninja Home"
theme = "educenter-hugo"
# themesDir = "../.."
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "modernappsninja" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = ["fr"] # desable language from here

############################# Plugins ##############################

# CSS Plugins
[[params.plugins.css]]
